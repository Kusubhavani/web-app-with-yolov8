services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./models:/app/models
      - ./output:/app/output
    env_file:
      - .env
    environment:
      - MODEL_PATH=/app/models/yolov8n.pt
      - CONFIDENCE_THRESHOLD_DEFAULT=${CONFIDENCE_THRESHOLD_DEFAULT:-0.25}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  ui:
    build:
      context: .
      dockerfile: ui/Dockerfile
    ports:
      - "${UI_PORT:-8501}:8501"
    depends_on:
      api:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000/detect